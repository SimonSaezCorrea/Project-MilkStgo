<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <title>MilkStgo</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            margin-left: 15px;
            margin-top: 10px;
        }

        input[type="text"]{
            background-color: rgb(201, 201, 201);
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        input[type="submit"], input[type="button"] {
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }
        #enviar{
            background-color: #4caf50;
        }
        .header .btn button:hover{
            background-color: #e2f1f8;
            color: #ffbc0e;
            transform: scale(1.1);
        }
        .header .btn-2 button {
            margin-left: 20px;
            font-weight: 700;
            color: #1b3039;
            padding: 9px 25px;
            background: #eceff1;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        .header .btn-2 button:hover{
            background-color: #e2f1f8;
            color: #ffbc0e;
            transform: scale(1.1);
        }
    </style>
    <script src="../static/Script/scripts_main.js"></script>
    <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
</head>

<body>
<header class="header">
    <div class="logo">
        <h1>MilkStgo</h1>
    </div>
    <a class="btn-2" href="/"><button>Volver</button></a>
</header>
        <form th:action="@{/agregar_proveedor}" method="POST">
            <label for="proveedor_id">Código:</label>
            <input type="text" id="proveedor_id" name="proveedor_id">

            <label for="nombre">Nombre Proveedor:</label>
            <input type="text"  id="nombre" name="nombre" >

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" >

            <label for="afecto_retencion">Afecto a Retención:</label>
            <input type="text" id="afecto_retencion" name="afecto_retencion" >
            <input id="enviar" type="submit" value="Enviar">
        </form>
</body>

</html>
