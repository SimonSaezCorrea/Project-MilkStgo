<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <title>Agregar Proveedor</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href= "../static/css/agregar.css" type="text/css" th:href="@{/css/agregar.css}">
    <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
</head>

<body>
<header class="header">
    <div class="logo">
        <h1>MilkStgo</h1>
    </div>
    <a class="btn-2" href="/"><button>Volver al menú principal</button></a>
    <a class="btn-2" href="/listado_proveedores"><button>Lista proveedores</button></a>
</header>
        <form th:action="@{/agregar_proveedor}" method="POST">
            <label for="proveedor_id">Código:</label>
            <input type="text" id="proveedor_id" name="proveedor_id">

            <label for="nombre">Nombre Proveedor:</label>
            <input type="text"  id="nombre" name="nombre" >

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" >

            <label for="afecto_retencion">Afecto a Retención:</label>
            <input type="text" id="afecto_retencion" name="afecto_retencion" >
            <input id="enviar" type="submit" value="Enviar">
        </form>
</body>

</html>
