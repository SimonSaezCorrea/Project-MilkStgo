<!DOCTYPE html>
<html lang = "es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de proveedores</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href= "../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}">
    <link rel = "stylesheet" href= "../static/css/lista_proveedores.css" type="text/css" th:href="@{/css/lista_proveedores.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <h1>MilkStgo</h1>
    </div>
    <nav>
    </nav>
    <a class="btn" href="/"><button>Volver al men√∫ principal</button></a>
    <a class="btn-2" href="/agregar_proveedor"><button>Ingresar nuevo Proveedor</button></a>
</header>
<div th:align = "center" class = "container my-2">

    <h1><b> Listado de proveedores</b></h1>
    <table th:border = "1" class = "content-table">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Afecto Retencion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedores:${proveedores}">
            <td th:text="${proveedores.proveedor_id}"></td>
            <td th:text="${proveedores.nombre}"></td>
            <td th:text="${proveedores.categoria}"></td>
            <td th:text="${proveedores.afecto_retencion}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
