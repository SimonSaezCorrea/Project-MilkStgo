<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Planilla de pagos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}" />
        <link rel="stylesheet" href="../static/css/planilla_pago.css" type="text/css" th:href="@{/css/planilla_pago.css}" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>MilkStgo</h1>
            </div>
            <nav></nav>
            <a class="btn" href="/"><button>Volver al menú principal</button></a>
        </header>
        <div th:align="center" class="container my-2">
            <h1><b>Información de Grasa Y Solidos Totales</b></h1>
            <div>
                <form th:action="@{/planilla_de_pagos}" method="POST">
                    <input name="codigo" id="codigo" type="text" placeholder="ID Proveedor"/>
                    <input id="calcular" class="btn btn-outline-primary" type="submit" value="Calcular Quincena" />
                </form>
                <form th:action="@{/planilla_de_pagos/{proveedor_id}(proveedor_id=${proveedor_id})}"  method="GET">
                    <input name="proveedor_id" id="proveedor_id" type="text" placeholder="ID Proveedor"/>
                    <input id="buscar" class="btn btn-outline-primary" type="submit" value="Buscar"/>
                </form>

                <form th:action="@{/planilla_de_pago/{proveedor_id}/{fecha}(proveedor_id=${proveedor_id}, fecha=${fecha})}" method="GET">
                    <label for="fecha">Seleccione una fecha:</label>
                    <select id="fecha" name="fecha">
                        <option th:each="fecha : ${fechasList}"
                                th:value="${fecha}"
                                th:text="${fecha}">
                        </option>
                    </select>
                    <button type="submit">Mostrar datos</button>
                </form>


                <u><b> <h2 th:text="${mensaje}"></h2></b></u>
            </div>

        </div>
    </body>
</html>
