<!DOCTYPE html>
<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MilkStgo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}" />
        <link rel="stylesheet" href="../static/css/main.css" type="text/css" th:href="@{/css/main.css}" />
        <script>
            function navegar(lugar) {
                location.href = lugar;
            }
        </script>
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <h1>MilkStgo 2023</h1>
            </div>
            <nav></nav>
            <a class="btn" href="/agregar_acopioLeche"><button>Agregar Acopio Leche</button></a>
            <a class="btn" href="/agregar_proveedor"><button>Agregar proveedor</button></a>
        </header>
        <div class="container">
            <div class="card" onclick="navegar('subir_acopioLeche')">
                <img id="excel_acopioLeche" th:src="@{/images//excel.png}" alt="Imagen_1" />
                <h2>Agregar Acopio de leche mediante excel</h2>
            </div>
            <div class="card" onclick="navegar('planillas_de_pagos')">
                <img id="reporte_de_pagos" th:src="@{/images//reporte-pago.png}" alt="Imagen_2" />
                <h2>Planilla de pagos</h2>
            </div>
            <div class="card" onclick="navegar('subir_grasaSolidoTotal')">
                <img id="excel_grasas_solidosTotales" th:src="@{/images//excel.png}" alt="Imagen_3" />
                <h2>Agregar grasas y solidos totales mediante excel</h2>
            </div>
        </div>

        <div class="container">
            <div class="card" onclick="navegar('listado_AcopioLeche')">
                <img id="lista_acopioLeche" th:src="@{/images/caja-de-leche.png}" alt="Imagen_4" />
                <h2>Listado de Acopio de leche</h2>
            </div>
            <div class="card" onclick="navegar('listado_proveedores')">
                <img id="lista_proveedores" th:src="@{/images/grupo-de-usuarios.png}" alt="Imagen_5" />
                <h2>Listado de proveedores</h2>
            </div>

            <div class="card" onclick="navegar('listado_grasaSolidoTotal')">
                <img id="pagos_datos" th:src="@{/images/porcentaje-grasa.png}" alt="Imagen_6" />
                <h2>Listado de Grasa y Solidos Totales</h2>
            </div>
        </div>
    </body>
</html>
