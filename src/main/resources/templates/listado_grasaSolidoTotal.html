<!DOCTYPE html>
<html lang="es">
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Informacion de Acopio.csv</title>
            <meta charset="UTF-8" />
            <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous"
            />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
            <link rel="stylesheet" href="../static/css/navbar.css" type="text/css" th:href="@{/css/navbar.css}" />
            <link rel="stylesheet" href="../static/css/listas.css" type="text/css" th:href="@{/css/listas.css}" />
        </head>
        <body>
            <header class="header">
                <div class="logo">
                    <h1>MilkStgo</h1>
                </div>
                <nav></nav>
                <a class="btn" href="/"><button>Volver al menú principal</button></a>
                <a class="btn-2" href="/subir_grasaSolidoTotal"
                    ><button>Ingresar grasas y solidos totales en .CSV</button></a
                >
            </header>
            <div th:align="center" class="container my-2">
                <h1><b>Información de Grasa Y Solidos Totales</b></h1>
                <table th:border="1" class="content-table">
                    <thead>
                        <tr>
                            <th>Proveedor</th>
                            <th>Grasa</th>
                            <th>Solido Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="grasaSolidoTotal:${grasaSolidoTotal}">
                            <td th:text="${grasaSolidoTotal.proveedor_id}"></td>
                            <td th:text="${grasaSolidoTotal.grasa}"></td>
                            <td th:text="${grasaSolidoTotal.solidoTotal}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body>
    </html>
</html>
